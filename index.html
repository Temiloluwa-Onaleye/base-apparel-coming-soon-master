<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="base apparel logo">
    <div>
      <picture>
        <source media="(min-width:768px)" srcset="./images/hero-desktop">
        <img src="./images/hero-mobile.jpg" alt="base apparel model">
      </picture>
    </div>
    <div>
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div>
          <input type="email" placeholder=" Email Address">
          <button><img src="./images/icon-arrow.svg"></button>
      </div>
   
    </div>
    

  </main>

 


 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Temiloluwa Onaleye</a>.
    </p>
  </footer>
</body>
</html>
